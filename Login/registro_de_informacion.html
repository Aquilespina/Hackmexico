<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Información</title>
    <link rel="shortcut icon" href="img/lpd.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registro_informacion.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form
          action="guardar_informacion.php"
          method="POST"
          class="register-form"
        >
          <h2>Registro de Información</h2>
          <input
            type="text"
            placeholder="User Name"
            name="UserName"
            required
          />
          <input
            type="text"
            placeholder="Primer Nombre"
            name="primer_nombre"
            required
          />
          <input
            type="text"
            placeholder="Segundo Nombre"
            name="segundo_nombre"
          />
          <input
            type="text"
            placeholder="Primer Apellido"
            name="primer_apellido"
            required
          />
          <input
            type="text"
            placeholder="Segundo Apellido"
            name="segundo_apellido"
          />
          <input
            type="tel"
            placeholder="Número de Teléfono"
            name="numero_telefono"
            required
          />
          <input
            type="email"
            placeholder="Correo Electrónico"
            name="correo_electronico"
          />
          <input
            type="date"
            placeholder="Fecha de Nacimiento"
            name="fecha_nacimiento"
            required
          />
          <input type="text" placeholder="Calle" name="calle" />
          <input
            type="text"
            placeholder="Número Interno"
            name="numero_interno"
          />
          <input
            type="text"
            placeholder="Número Externo"
            name="numero_externo"
          />
          <input type="text" placeholder="Colonia" name="colonia" />
          <input type="text" placeholder="Código Postal" name="codigo_postal" />
          <input type="text" placeholder="Estado" name="estado" />
          <button type="submit">Guardar</button>
        </form>
      </div>
    </main>
  </body>
</html>
