<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .grupo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Formulario de Registro</h2>
<link rel="stylesheet" href="complet.css">
<form action="/guardar_datos.php" method="POST">

    <div class="grupo">
        <input type="text" placeholder="Nombre Completo" name="nombre">
        <input type="text" placeholder="Correo Electrónico" name="correo">
    </div>

    <div class="grupo">
        <input type="text" placeholder="Primer Nombre" name="primerNombre">
        <input type="text" placeholder="Segundo Nombre (opcional)" name="segundoNombre">
        <input type="text" placeholder="Primer Apellido" name="primerApellido">
        <input type="text" placeholder="Segundo Apellido (opcional)" name="segundoApellido">
    </div>

    <div class="grupo">
        <input type="text" placeholder="Número de Teléfono" name="numeroTelefono">
        <input type="text" placeholder="Correo Electrónico (opcional)" name="correoElectronico">
        <input type="time" placeholder="Fecha de Nacimiento (opcional)" name="fechaNacimiento">
    </div>

    <div class="grupo">
        <input type="text" placeholder="Calle (opcional)" name="calle">
        <input type="number" placeholder="Número Interno (opcional)" name="numeroInterno">
        <input type="number" placeholder="Número Externo (opcional)" name="numeroExterno">
        <input type="text" placeholder="Colonia (opcional)" name="colonia">
    </div>

    <div class="grupo">
        <input type="text" placeholder="Código Postal (opcional)" name="codigoPostal">
        <input type="text" placeholder="Estado (opcional)" name="estado">
    </div>

 

    <button type="submit">Guardar</button>

</form>

</body>
</html>
